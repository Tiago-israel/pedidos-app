<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3 col-md-offset-3">
                <button class="btn btn-success custom-btn" (click)="novoCliente()">Novo Cliente</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>
                                    <img [src]="'data:image/jpg;base64,'+cliente.file" alt="perfil" style="max-height: 60px;max-width: 60px;"
                                        class="img-responsive img-rounded" />
                                </td>
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.email}}</td>
                                <td>
                                    <button (click)="carregarDadosEdicao(cliente.id)" class="btn btn-warning" data-toggle="modal" data-target="#modal-cadastro">Editar</button>
                                    <button (click)="carregarDadosDetalhes(cliente.id)" class="btn btn-info" data-toggle="modal" data-target="#modal-cadastro">Detalhes</button>
                                    <button (click)="excluir(cliente.id)" class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-cadastro" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{tituloModal}} cliente</h4>
            </div>
            <div class="modal-body">
                <cadastro-cliente #cadastroCliente (file)="loadFile($event)" (clienteForm)="salvar($event)" [status]="status" [cliente]="cliente"></cadastro-cliente>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
